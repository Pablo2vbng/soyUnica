<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con Latido Ajustado</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Evita barras de scroll */
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('doc/soyUnica.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.45); /* Capa oscura para mejorar legibilidad */
            display: flex;
            justify-content: bottom;
            align-items: center;
            flex-direction: column;
        }

        #contador {
            font-size: 8vw; /* Tamaño inicial */
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.9), 0 0 15px rgba(0, 0, 0, 1);
            transition: font-size 0.5s ease-out;
            animation: heartbeat 1.5s ease-in-out infinite;
            padding-top: 15%;
        }
        
         
        #startButton {
             
            width: 80px;
            height: 80px;
            border-radius: 50%;  
            
             
            background-color: #0d6efd; 
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);

            
            display: flex;
            justify-content: center;
            align-items: center;

             
            margin-top: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 1;
        }

        #startButton:hover {
            background-color: #0b5ed7; /* Azul un poco más oscuro */
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        #startButton.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.5);
        }

        /* Estilo para el icono SVG dentro del botón */
        #startButton svg {
            width: 50%;
            height: 50%;
            color: white;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="overlay">
        <h1 id="contador">0</h1>
    
        <button id="startButton" aria-label="Empezar a contar">
            
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                <line x1="12" y1="2" x2="12" y2="12"></line>
            </svg>
        </button>
    </div>

    <script>
        const contadorDisplay = document.getElementById('contador');
        const startButton = document.getElementById('startButton');

        const valorFinal = 200000;
        const duracionTotal = 35 * 60 * 1000; // 35 minutos

        const tamañoFuenteInicial = 8; // en vw
        
        const tamañoFuenteFinal = 15; // en vw 

        let startTime;

        function actualizarContador() {
            const tiempoTranscurrido = Date.now() - startTime;

            if (tiempoTranscurrido >= duracionTotal) {
                contadorDisplay.textContent = valorFinal.toLocaleString('es-ES');
                contadorDisplay.style.fontSize = `${tamañoFuenteFinal}vw`;
                return; 
            }

            const progreso = tiempoTranscurrido / duracionTotal;
            const valorActual = Math.floor(valorFinal * progreso);
            contadorDisplay.textContent = valorActual.toLocaleString('es-ES');

            const tamañoActual = tamañoFuenteInicial + (tamañoFuenteFinal - tamañoFuenteInicial) * progreso;
            contadorDisplay.style.fontSize = `${tamañoActual}vw`;

            requestAnimationFrame(actualizarContador);
        }

        startButton.addEventListener('click', () => {
            if (startTime) {
                return;
            }

            startButton.classList.add('hidden');
            startTime = Date.now();
            requestAnimationFrame(actualizarContador);
        });
    </script>

</body>
</html>
