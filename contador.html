<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con Latido Corregido</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Evita barras de scroll */
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('doc/soyUnica.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.45); /* Capa oscura para mejorar legibilidad */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #contador {
            font-size: 8vw; /* Tamaño inicial */
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.9), 0 0 15px rgba(0, 0, 0, 1);
            transition: font-size 0.5s ease-out; /* Transición suave para el crecimiento */
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        #startButton {
            padding: 18px 35px;
            font-size: 1.8em;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background-color: #28a745;
            color: white;
            margin-top: 30px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
        }

        #startButton:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #startButton.hidden {
            opacity: 0;
            pointer-events: none; /* Evita que se pueda hacer clic en el botón oculto */
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="overlay">
        <h1 id="contador">0</h1>
        <button id="startButton">Empezar a contar</button>
    </div>

    <script>
        const contadorDisplay = document.getElementById('contador');
        const startButton = document.getElementById('startButton');

        const valorFinal = 200000;
        const duracionTotal = 35 * 60 * 1000; // 35 minutos en milisegundos

        const tamañoFuenteInicial = 8; // en vw
        /* CORRECCIÓN: Se ha reducido el tamaño final para que el crecimiento sea más progresivo */
        const tamañoFuenteFinal = 30; // en vw 

        let startTime;

        function actualizarContador() {
            const tiempoTranscurrido = Date.now() - startTime;

            if (tiempoTranscurrido >= duracionTotal) {
                contadorDisplay.textContent = valorFinal.toLocaleString('es-ES');
                contadorDisplay.style.fontSize = `${tamañoFuenteFinal}vw`;
                return; 
            }

            const progreso = tiempoTranscurrido / duracionTotal;
            const valorActual = Math.floor(valorFinal * progreso);
            contadorDisplay.textContent = valorActual.toLocaleString('es-ES');

            const tamañoActual = tamañoFuenteInicial + (tamañoFuenteFinal - tamañoFuenteInicial) * progreso;
            contadorDisplay.style.fontSize = `${tamañoActual}vw`;

            requestAnimationFrame(actualizarContador);
        }

        startButton.addEventListener('click', () => {
            if (startTime) {
                return;
            }

            startButton.classList.add('hidden');
            startTime = Date.now();
            requestAnimationFrame(actualizarContador);
        });
    </script>

</body>
</html>
