<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar "Soy Única" por Vega Olsan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Lato:wght@400&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #f9f8f6;
            color: #4a4a4a;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 650px; /* Un poco más ancho para el texto largo */
            padding: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            margin-bottom: 0;
        }
        
        .author {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: #777;
            margin-top: 5px;
            margin-bottom: 35px;
        }

        .quote {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2em; /* Ajustado para mejor lectura */
            line-height: 1.7; /* Mejor espaciado entre líneas */
            margin-bottom: 40px;
            padding: 0 20px;
            border-left: 3px solid #d4c2b2;
            text-align: left; /* Justificado a la izquierda para párrafos */
        }

        .download-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #a8917d;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #8c735e;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            font-size: 0.9em;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Soy Única</h1>
        <p class="author">Por Vega Olsan</p>
        
        <p class="quote">
            "Este libro es una carta abierta a los padres valientes, a los médicos comprometidos, a los terapeutas incansables, a las familias y, sobre todo, a los niños y niñas que nacen con una marca especial..."
        </p>
        
        <a href="doc/soy_unica.pdf" class="download-button" download>Descargar Libro</a>
    </div>

    <footer>
        &copy; 2025 Soy única. Una historia de Vega Olsan.
    </footer>

</body>
</html>
